<!DOCTYPE html>
<html>
<head>
	<title>Enchanting The Huddle</title>
	<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-giJF6kkoqNQ00vy+HMDP7azOuL0xtbfIcaT9wjKHr8RbDVddVHyTfAAsrekwKmP1" crossorigin="anonymous"> <!-- bootstrap is css, has link and script, needs to go before mine, respectively -->
	<link rel="stylesheet" type="text/css" href="css/style.css">
	<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta1/dist/js/bootstrap.bundle.min.js" integrity="sha384-ygbV9kiqUc6oa4msXn9868pTtWMgiQaeYH7/t7LECLbyPA2x65Kgf80OJFdroafW" crossorigin="anonymous"></script>
	<script src="https://code.jquery.com/jquery-3.5.1.min.js" integrity="sha256-9/aliU8dGd2tb6OSsuzixeV4y/faTqgFtohetphbbj0=" crossorigin="anonymous"></script><!-- jquery needs to go before my js -->
	<script type="text/javascript" src="js/app.js"></script>
</head>
<body>
	<div class="container start-screen">
		<div class="row">
			<h1 class="text-center text-light"> Pick your character!</h1>			
		</div>
		<div class="row character-select">
			
		</div>
	</div>


	<div class="container battle-ground hidden">
		<div class="row enemy-row"><!-- the top row of the battle where the enemy(ies) go -->
			<div class="col-sm-3 alert-area">
			</div>
			<div class="col-sm-8 enemy-card-area">
			</div>
			<div class="col-sm-1">
				<button type="button" class="btn btn-outline-warning restart-btn">Restart Game</button>
				
			</div>
		</div>

		<div class="row player-row"><!-- the second/bottom row of battle where my player and all their stuff goes -->
			<div class="col-sm-2 player-health"><!-- health and energy bars -->
				<div class="card bar-card">
					<div class="card-body">
						<h5 class="card-title">Health</h5>
						<div class="progress player-health-bar"></div>
						<h5 class="card-title">Energy</h5>
						<div class="progress player-energy-bar"></div>
					</div>
				</div>
					<div class="row">
						<div class="col-sm-6">
							<button type="button" class="btn btn-danger health-potion">Health Potion</button>
						</div>
						<div class="col-sm-6">
							<button type="button" class="btn btn-info energy-potion">Energy Potion</button>
						</div>
					</div>
			</div>
			<div class="col-sm-3 weapon-card"> <!-- the "card" with the player's (choice of) weapon goes -->
			</div>
			<div class="col-sm-3 hero-card"><!--  the "card" with the player's choice of character type -->
			</div>

			<div class="col-sm-2 heavy-attack-container"> <!-- the heavy attack option -->

			</div>
			<div class="col-sm-2 light-attack-container"> <!-- the light attack option -->
			</div>
		</div>
	</div>




	



</body>
</html>
